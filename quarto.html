<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Quarto</title>
      <script type="text/javascript" src="script.js"></script>
      <script type="text/javascript" src="quarto.js"></script>
      <script type="text/javascript" src="montecarlo.js"></script>
      <script type="text/javascript" src="node_object.js"></script>
      <link rel="stylesheet" type="text/css" href="slider.css">
      <style>
        td {
          padding: 0px;
        }

        table {
          border-collapse: collapse;
          margin: auto;
        }

        .cell {
          width: 100px;
          height: 100px;
          border-width: 0px;
          background-color: LightBlue;
        }

        .cell:hover {
          background-color: DeepSkyBlue;
        }

        .piece {
          width: 100px;
          height: 100px;
          border-width: 0px;
          background-color: LightCoral;
        }

        .piece:hover {
          background-color: IndianRed;
        }

        .selected {
          width: 100px;
          height: 100px;
          border-width: 0px;
          background-color: FireBrick;
        }

        .selected:hover {
          background-color: FireBrick;
        }

        p {
          font-size: 50px;
          text-align: center;
        }

        .players {
          font-size: 30px;
          position: fixed;
          left: 20;
          top: 15;
        }
      </style>
    </head>
    <body>
      <p id="title">Quarto</p>
      <div class="players">
        J1 Ai
        <label class="switch">
          <input type="checkbox" id="j1">
          <div class="slider round"></div>
        </label><br><br>
        J2 Ai
        <label class="switch">
          <input type="checkbox" id="j2">
          <div class="slider round">
          </div>
        </label>
      </div>
      <table>
        <tr>
          <td>
            <div class="cell" id="p0"></div>
          </td>
          <td>
            <div class="cell" id="p1"></div>
          </td>
          <td>
            <div class="cell" id="p2"></div>
          </td>
          <td>
            <div class="cell" id="p3"></div>
          </td>
          <td>
            <div id="0" class="piece" style="border-left:6px solid white"> </div>
          </td>
          <td>
            <div id="1" class="piece"> </div>
          </td>
          <td>
            <div id="2" class="piece"> </div>
          </td>
          <td>
            <div id="3" class="piece"> </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="cell" id="p4"></div>
          </td>
          <td>
            <div class="cell" id="p5"></div>
          </td>
          <td>
            <div class="cell" id="p6"></div>
          </td>
          <td>
            <div class="cell" id="p7"></div>
          </td>
          <td>
            <div id="4" class="piece" style="border-left:6px solid white"> </div>
          </td>
          <td>
            <div id="5" class="piece"> </div>
          </td>
          <td>
            <div id="6" class="piece"> </div>
          </td>
          <td>
            <div id="7" class="piece"> </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="cell" id="p8"></div>
          </td>
          <td>
            <div class="cell" id="p9"></div>
          </td>
          <td>
            <div class="cell" id="p10"></div>
          </td>
          <td>
            <div class="cell" id="p11"></div>
          </td>
          <td>
            <div id="8" class="piece" style="border-left:6px solid white"> </div>
          </td>
          <td>
            <div id="9" class="piece"> </div>
          </td>
          <td>
            <div id="10" class="piece"> </div>
          </td>
          <td>
            <div id="11" class="piece"> </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="cell" id="p12"></div>
          </td>
          <td>
            <div class="cell" id="p13"></div>
          </td>
          <td>
            <div class="cell" id="p14"></div>
          </td>
          <td>
            <div class="cell" id="p15"></div>
          </td>
          <td>
            <div id="12" class="piece" style="border-left:6px solid white"> </div>
          </td>
          <td>

          <td>
            <div id="14" class="piece"> </div>
          </td>
          <td>

          </td>
        </tr>
      </table>
      <p id="result"></p>
    </body>
</html>
